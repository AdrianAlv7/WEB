<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Búsqueda Lateral</title>
    <!-- Enlace a la hoja de estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para la barra lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .content {
            margin-left: 260px; /* Para que el contenido no se superponga a la barra lateral */
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <h4 class="text-center">Opciones</h4>
    <!-- Formulario de búsqueda -->
    <div class="mb-3">
        <input type="text" class="form-control" id="search" placeholder="Buscar...">
    </div>
    
    <!-- Opciones de búsqueda -->
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>
    <a href="#">Opción 3</a>
    <a href="#">Opción 4</a>
    <a href="#">Opción 5</a>
</div>

<!-- Contenido principal -->
<div class="content">
    <h2>Contenido principal</h2>
    <p>Este es el contenido de la página que aparece a la derecha de la barra lateral.</p>
</div>

<!-- Enlace a los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
